<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="SAT Prep Hangman">
  <meta name="author" content="SitePoint">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>
  
<div class="container-fluid" id="conflu">  
	<div class="row">
		<h1 class="jumbotron, text-center, game-dash"> Lets Play Hangman!
																PRESS A KEY TO BEGIN!
		 </h1>
	</div>
	<div class="row">
		
			<p class="game-dash">
			<img href="/assets/images/SAT.png">
		</div>
		
			
			<p class="game-dash">Wins:</p>
			<p id="win-count" class="game-dash">- Win Number Placeholder -</p>
			<p class="game-dash">Current Word:</p>
			<p id="word" class="game-dash">- Word Placeholder -</p>
			<p class="game-dash">Guesses Left:</p>
			<p id="guess-count" class="game-dash">- Guess Count Placeholder -</p>
			<p class="game-dash">Letters Guessed:</p>
			<p id="guess-letters" class="game-dash">- Guess Placeholder -</p>
			
		</div>
	</div>
</div>
<footer>
	THANKS FOR PLAYING!!
</footer>
  <script src="assets/javascript/script.js"></script>
